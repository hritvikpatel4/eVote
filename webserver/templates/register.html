<!DOCTYPE html>
<html>
    <head>
        <title>eVote-Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="{{url_for('static', filename='register.css')}}" rel="stylesheet">
        <script type="text/javascript">
            function mainCopyToClipboard(ele) {
                ele.focus();
                ele.select();

                var success = document.execCommand('copy');

                if(success) {
                    showSnackMessage("Copied!", 3000);
                }
                else {
                    showSnackMessage("Unable to copy to clipboard", 5000);
                }
            }
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="registerForm">
                <h2 class="position-absolute top-0 start-50 translate-middle-x shadow p-3 mb-5 bg-white rounded">eVote Registration</h2>
                <form class="position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-white rounded">
                    <h3>Register</h3>
                    <br/>
                    <div class="mb-3">
                        <label for="voter_id" class="form-label">Voter ID</label>
                        <input type="text" class="form-control" id="voter_id" placeholder="Enter Voter ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="voter_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="voter_name" placeholder="Enter Name as on Voter Card" required>
                    </div>
                    <div class="mb-3">
                        <label for="voter_dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="voter_dob" required>
                    </div>
                    <div class="text-center" id="register_footer">
                        <button id="register_button" type="button" class="btn btn-primary">Register</button>
                    </div>
                    <br/>
                </form>
            </div>
            <div id="displaycode_container" class="container-fluid position-absolute top-50 start-50 translate-middle shadow-lg p-3 bg-white rounded w-50">
                <button type="button" id="displaycode_close_button" class="btn-close position-absolute top-0 start-100 translate-middle" aria-label="Close"></button>
                <div id="displaycode_card" class="card">
                </div>
            </div>
        </div>
        <div id="snackbar"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='register.js')}}"></script>
        <script type="text/javascript">
            function showSnackMessage(message, timeDuration) {
                var showsnack = document.getElementById("snackbar");
                showsnack.innerText = message;
                showsnack.className = "show";

                setTimeout(function() {
                    showsnack.className = showsnack.className.replace("show", "");
                }, timeDuration);
            }
        </script>
    </body>
</html>
