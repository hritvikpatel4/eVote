<!DOCTYPE html>
<html>
    <head>
        <title>eVote-ADMIN Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid">
            <h2 class="position-absolute top-0 start-50 translate-middle-x shadow p-3 mb-5 bg-white rounded">eVote Admin Login</h2>
            <form class="position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-white rounded">
                <h3>Admin Login</h3>
                <br/>
                <div class="mb-3">
                    <label for="admin_id" class="form-label">Admin ID</label>
                    <input type="text" class="form-control" id="admin_id" placeholder="Enter Admin ID">
                </div>
                <div class="mb-3">
                    <label for="admin_masterpwd" class="form-label">Admin Password</label>
                    <input type="password" class="form-control" id="admin_masterpwd">
                </div>
                <div class="text-center">
                    <button id="authAdmin" type="button" class="btn btn-primary">Login</button>
                    <br/><br/>
                    <div class="alert alert-danger" role="alert">If you are not the admin, please click the below link!</div>
                    <button id="voter_login_button" type="button" class="btn btn-link">I am a voter!</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="adminlogin.js"></script>
