<!DOCTYPE html>
<html>
    <head>
        <title>eVote-Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h2 class="position-absolute top-0 start-50 translate-middle-x shadow p-3 mb-5 bg-white rounded">eVote Login</h2>
            <form class="position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-white rounded">
                <h3>Login</h3>
                <br/>
                <div class="mb-3">
                    <label for="voter_id" class="form-label">Voter ID</label>
                    <input type="text" class="form-control" id="voter_id" placeholder="Enter Voter ID">
                </div>
                <div class="mb-3">
                    <label for="voter_secretkey" class="form-label">8-Digit secret key</label>
                    <input type="password" class="form-control" id="voter_secretkey">
                </div>
                <div class="mb-3">
                    <label for="voter_dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="voter_dob">
                </div>
                <div class="text-center">
                    <button id="authVoter" type="button" class="btn btn-primary">Login</button>
                    <br/>
                    <button id="register_button" type="button" class="btn btn-link">Register here</button>
                    <br/>
                    <button id="admin_login_button" type="button" class="btn btn-link">Admin Login</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
